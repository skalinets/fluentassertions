name: ðŸ’¡ General feature (not including API proposals)
description: Discuss a new feature that does not change the public API surface
title: "[Feature]: "
labels: [feature, triage]
body:
  - type: markdown
    attributes:
      value: |
        You have an idea for a new feature? Cool, let's discuss it.
  - type: textarea
    id: background
    attributes:
      label: Background and motivation
      description: Please describe the purpose of the new feature.
      placeholder: Purpose
    validations:
      required: true
  - type: textarea
    id: alternative-concerns
    attributes:
      label: Alternative Concerns
      description: |
        Please provide alternatives you have thought about. 
      placeholder: Alternative designs
    validations:
      required: false
  - type: dropdown
    id: pull-request
    attributes:
      label: Could you help with a pull-request?
      description: Make sure you have read the sections about [contributing changes](https://github.com/fluentassertions/fluentassertions/blob/develop/CONTRIBUTING.md#contributing-changes) and [dos and don'ts](https://github.com/fluentassertions/fluentassertions/blob/develop/CONTRIBUTING.md#dos-and-donts).
      options:
        - "No"
        - "Yes"
    validations:
      required: true